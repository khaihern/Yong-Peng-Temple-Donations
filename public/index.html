<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Yong Peng Temple Donations</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Long+Cang&family=Noto+Sans+SC:wght@400;500&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <section id="hero">
        <div id="hero-text-wrapper">
          <div id="hero-text">
            <h1>永平</h1>
            <h2>滚滚长江东逝水，浪花淘尽英雄。是非成败转头空，青山依旧在，几度夕阳红。白发渔樵江渚上，惯看秋月春风。一壶浊酒喜相逢，古今多少事，都付笑谈中</h2>
          </div>
        </div>
        <div id="hero-form">
          <div id="form">
            <h3 id="form-title">选择要给的数量</h3>
            <div id="form-body">
              <h3 id="text-invalid"></h3>
              <div id="amount-wrapper">
                <a class="amount-button" id="amount-10" onclick="uiController.amountSet(10)"><h3>RM 10</h3></a>
                <a class="amount-button" id="amount-25" onclick="uiController.amountSet(25)"><h3>RM 25</h3></a>
                <a class="amount-button" id="amount-50" onclick="uiController.amountSet(50)"><h3>RM 50</h3></a>
                <a class="amount-button" id="amount-100" onclick="uiController.amountSet(100)"><h3>RM 100</h3></a>
                <a class="amount-button" id="amount-other" onclick="uiController.amountSet('other')"><h3>Other Amount</h3></a>
                <a class="amount-button" id="amount-value">
                  <h3>RM</h3>
                  <input id="amount-text" type="number" oninput="uiController.validateForm()" placeholder="Other Amount">
                </a>
              </div>
              <select name="temple" id="temple-selection">
                <option value="temple-a"><h3>Temple A</h3></option>
                <option value="temple-b"><h3>Temple B</h3></option>
                <option value="temple-c"><h3>Temple C</h3></option>
                <option value="temple-d"><h3>Temple D</h3></option>
              </select>
              <button id="donate-button"><h3>捐赠</h3></button>
            </div>
          </div>
        </div>
      </section>

      <section id="locations">
        <h1 id="locations-title">永平寺庙</h1>
        <div id="locations-content">
          <div id="locations-content-cards">
            <div class="temple-cards">
              <div class="temple-cards-labels">
                <h3 class="temple-cards-labels-txt">天后宫</h3>
                <button class="temple-cards-labels-btn">捐赠</button>
              </div>
            </div>
            <div class="temple-cards" id="ad-card">
              <h1 id="ad-card-txt">新年<br>快乐</h1>
            </div>
            <div class="temple-cards">
              <div class="temple-cards-labels">
                <h3 class="temple-cards-labels-txt">天后宫</h3>
                <button class="temple-cards-labels-btn">捐赠</button>
              </div>
            </div>
            <div class="temple-cards">
              <div class="temple-cards-labels">
                <h3 class="temple-cards-labels-txt">天后宫</h3>
                <button class="temple-cards-labels-btn">捐赠</button>
              </div>
            </div>
          </div>
          <div id="locations-content-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d510363.7836947567!2d103.0606843!3d2.0690766!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31d0441e5d763425%3A0xc4459f3e1cf18f23!2sYong%20Peng%2C%20Johor%2C%20Malaysia!5e0!3m2!1sen!2sus!4v1613081647025!5m2!1sen!2sus" width="478.8" height="497" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
          </div>
        </div>
      </section>
    </div>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="app.js"></script>
  </body>
</html>
